<div class="div-form">
    <form action="" id="formulario">

        <div class="row">
            <div class="col col-label">
                <label for="id">Id:</label>
            </div>
            <div class="col col-input">
                <input type="number" id="id" class="input input-text" name="id" readonly [(ngModel)]="persona.id">
            </div>
        </div>

        <div class="row">
            <div class="col col-label">
                <label for="user">Usuario:</label>
            </div>
            <div class="col col-input">
                <input type="text" id="user" class="input input-text" name="user" [(ngModel)]="persona.user">
            </div>
        </div>

        <div class="row">
            <div class="col col-label">
                <label for="password">Contraseña:</label>
            </div>
            <div class="col col-input">    
                <input type="password" id="password" class="input input-text" name="password" [(ngModel)]="persona.password">
            </div>
        </div>
            
        <div class="row">
            <div class="col col-label">        
                <label for="surname">Nombre:</label>
            </div>
            <div class="col col-input">    
                <input type="text" id="surname" class="input input-text" name="surname" [(ngModel)]="persona.surname">
            </div>
        </div>

        <div class="row">
            <div class="col col-label">       
                <label for="company_email">Email Compañia:</label>
            </div>
            <div class="col col-input">    
                <input type="text" id="company_email" class="input input-text" name="company_email" [(ngModel)]="persona.company_email">
            </div>
        </div>

        <div class="row">
            <div class="col col-label">       
                <label for="personal_email">Email Personal:</label>
            </div>
            <div class="col col-input">    
                <input type="text" id="personal_email" class="input input-text" name="personal_email" [(ngModel)]="persona.personal_email">
            </div>
        </div>

        <div class="row">
            <div class="col col-label">        
                <label for="city">Ciudad:</label>
            </div>
            <div class="col col-input">    
                <input type="text" id="city" class="input input-text" name="city" [(ngModel)]="persona.city">
            </div>
        </div>

        <div class="row">
            <div class="col col-label">        
                <label for="created_date">Fecha Nacimiento:</label>
            </div>
            <div class="col col-input">    
                <input type="date" id="created_date" class="input input-text" name="birthdate" [(ngModel)]="persona.birthdate">
            </div>
        </div>

        <div class="row row-botones">
            <div class="col col-botones">        
                <a onclick="modificarUsuario()" class="boton">Guardar</a>
            </div>
            <div class="col col-botones">    
                <a class="boton" onclick="limpiar()">Borrar</a>
            </div>
        </div>

    </form>
</div>
